<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #a4c4f4;
      font-family: 'Courier New', monospace;
    }

    .terminal-window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      background-color: #d0d0d0;
      border: 2px solid #000;
      box-shadow: 5px 5px 0px #444;
      z-index: 10;
    }

    .title-bar {
      background-color: #000080;
      color: #fff;
      padding: 5px 10px;
      cursor: move;
      user-select: none;
      font-weight: bold;
    }

    .terminal-content {
      padding: 10px;
      background-color: #000;
      color: #0f0;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .input-line {
      display: flex;
    }

    .input-line span {
      color: #0f0;
      margin-right: 5px;
    }

    .input-line input {
      flex: 1;
      background: transparent;
      border: none;
      color: #0f0;
      font-family: inherit;
      font-size: 1em;
      outline: none;
    }
  </style>
</head>
<body>

<div class="terminal-window" id="terminal">
  <div class="title-bar">Retro Terminal</div>
  <div class="terminal-content" id="terminal-output">
    <div>Welcome to EthOS Terminal!</div>
    <div class="input-line">
      <span>&gt;</span>
      <input type="text" id="terminal-input" autofocus>
    </div>
  </div>
</div>

<script>
  const terminal = document.getElementById("terminal");
  const titleBar = terminal.querySelector(".title-bar");
  const input = document.getElementById("terminal-input");
  const output = document.getElementById("terminal-output");

  // Make the terminal draggable
  let isDragging = false, offsetX, offsetY;

  titleBar.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - terminal.offsetLeft;
    offsetY = e.clientY - terminal.offsetTop;
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      terminal.style.left = `${e.clientX - offsetX}px`;
      terminal.style.top = `${e.clientY - offsetY}px`;
    }
  });

  document.addEventListener("mouseup", () => isDragging = false);

  // Handle command input
  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const command = input.value.trim();
      if (command) {
        const cmdLine = document.createElement("div");
        cmdLine.textContent = "> " + command;
        output.insertBefore(cmdLine, input.parentNode);
        // You can define custom commands here
        const result = document.createElement("div");
        result.textContent = "You typed: " + command;
        output.insertBefore(result, input.parentNode);
      }
      input.value = "";
      output.scrollTop = output.scrollHeight;
    }
  });
</script>

</body>
</html>
