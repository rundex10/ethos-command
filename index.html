<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>macOS Terminal Popup</title>
  <style>
    body {
      margin: 0;
      background-color: #c7d4e2;
      font-family: 'SF Mono', 'Courier New', monospace;
    }

    .terminal-window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 600px;
      min-width: 300px;
      min-height: 200px;
      background-color: #e5e5e5;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      border: 1px solid #999;
      display: flex;
      flex-direction: column;
      resize: both;
    }

    .title-bar {
      background-color: #f5f5f7;
      height: 28px;
      display: flex;
      align-items: center;
      padding-left: 12px;
      padding-right: 12px;
      gap: 8px;
      border-bottom: 1px solid #ccc;
      cursor: move;
      user-select: none;
      justify-content: space-between;
    }

    .window-buttons {
      display: flex;
      gap: 8px;
    }

    .window-button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close {
      background-color: #ff5f57;
    }

    .minimize {
      background-color: #ffbd2e;
    }

    .maximize {
      background-color: #28c940;
    }

    .title-text {
      font-size: 12px;
      color: #333;
      font-weight: bold;
    }

    .terminal-content {
      padding: 10px;
      background-color: #1e1e1e;
      color: #33ff33;
      height: 100%;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-wrap;
      flex-grow: 1;
    }

    .input-line {
      display: flex;
    }

    .input-line span {
      color: #33ff33;
      margin-right: 5px;
    }

    .input-line input {
      flex: 1;
      background: transparent;
      border: none;
      color: #33ff33;
      font-family: inherit;
      font-size: 1em;
      outline: none;
    }

    .footer-bar {
      background-color: #f5f5f7;
      border-top: 1px solid #ccc;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #555;
      border-radius: 0 0 10px 10px;
    }
  </style>
</head>
<body>

<div class="terminal-window" id="terminal">
  <div class="title-bar" id="drag-bar">
    <div class="window-buttons">
      <div class="window-button close"></div>
      <div class="window-button minimize"></div>
      <div class="window-button maximize"></div>
    </div>
    <div class="title-text">Terminal</div>
    <div></div>
  </div>
  <div class="terminal-content" id="terminal-output">
    <div>Welcome to EthOS Terminal!</div>
    <div class="input-line">
      <span>&gt;</span>
      <input type="text" id="terminal-input" autofocus>
    </div>
  </div>
  <div class="footer-bar">EthOS Terminal v1.0</div>
</div>

<script>
  const terminal = document.getElementById("terminal");
  const dragBar = document.getElementById("drag-bar");
  const input = document.getElementById("terminal-input");
  const output = document.getElementById("terminal-output");

  // Drag to move
  let isDragging = false, offsetX, offsetY;

  dragBar.addEventListener("mousedown", (e) => {
    if (e.target.classList.contains("window-button")) return;
    isDragging = true;
    offsetX = e.clientX - terminal.offsetLeft;
    offsetY = e.clientY - terminal.offsetTop;
    document.body.style.userSelect = "none";
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      terminal.style.left = `${e.clientX - offsetX}px`;
      terminal.style.top = `${e.clientY - offsetY}px`;
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    document.body.style.userSelect = "auto";
  });

  // Command input
  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const command = input.value.trim();
      if (command) {
        const cmdLine = document.createElement("div");
        cmdLine.textContent = "> " + command;
        output.insertBefore(cmdLine, input.parentNode);

        const result = document.createElement("div");
        result.textContent = "You typed: " + command;
        output.insertBefore(result, input.parentNode);
      }
      input.value = "";
      output.scrollTop = output.scrollHeight;
    }
  });
</script>

</body>
</html>
